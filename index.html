<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css"></link>
    <meta>
    <title>Coffee Orders App</title>
  </head>

  <body>
    <div id="container">
      <div id="header">
        <input id="searchTextBox" type="text" placeholder="Search by email"/>
        <button id="searchBtn">Search</button>
        <button id="viewAllBtn">View All Orders</button>
      </div>
      <div id="createOrderDiv">
        <h4>Email for order:
        <input id="createEmailTextBox" type="text" placeholder="Email"/>
        </h4>
        <h4> Type of Coffee:
        <input id="createCoffeeTextBox" type="text" placeholder="Coffee Order"/>
        <button id="createOrderBtn">Submit Order</button>
        </h4>
      </div>
      <div id="ordersBody">
        <ul id="ordersUL">
        </ul>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
